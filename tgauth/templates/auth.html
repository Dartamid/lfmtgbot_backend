<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body style="background-image: url({% static 'img/background.jpeg' %}); background-position: center;">
    <div class="authorization_card">
        <div class="card_title">
            <img class="logo" src="{% static 'img/logo.webp' %}" alt="">
            <h2 class="title">LFMTGBot</h2>
        </div>
        <div class="card_button">
            <a class="link" href="https://steamcommunity.com/openid/login?openid_ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid_mode=checkid_setup&openid_return_to=https%3A%2F%2Flfmtgbot.ru&openid_realm=https%3A%2F%2Flfmtgbot.ru&openid_identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid_claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select">
                <div class="steam_button">
                    <img class="steam_logo" src="{% static 'img/steam.svg' %}" alt="">
                    Login with Steam
                </div>
            </a>
        </div>
    </div>

</body>
</html>
